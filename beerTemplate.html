	<!-- style -->
	<style type="text/css">
		#sole{
			display: none;
		}
		#pub{
			display: none;
		}
		* {
			font-family: 'Stylish', sans-serif;
		}
		.container {
			width: 900px;
			margin: auto;
		}
		.col {
			margin: 30px;
		}
		.form-post {
			max-width: 500px;
			padding: 2rem;
			margin: 2rem auto;
			border-color: #e9ecef;
			border-radius: 0.3rem;
			border: solid;
			display: block;
		}

	</style>

	<script type="text/javascript">
		function openSole(){
			// id 값 posting-box의 display 값이 block 이면
			if ( $('#sole').css('display') == 'block' ) {
			// posting-box를 가리고
			$('#sole').hide();
		} else {
			// 아니면 posting-box를 펴라
			$('#pub').hide();
			$('#sole').show();
		}
	}
	function openPub(){
			// id 값 posting-box의 display 값이 block 이면
			if ( $('#pub').css('display') == 'block' ) {
			// posting-box를 가리고
			$('#pub').hide();
		} else {
			// 아니면 posting-box를 펴라
			$('#sole').hide();
			$('#pub').show();
		}
	}
</script>
